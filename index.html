<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Service Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>National Park Service API Search</h1>
        <h4>Enter one State Code or Multiple State Codes Seperated by Commas Below</h4>
        <form id="js-form">
            <label for="js-statecode">State Code</label>
            <input type="text" name="state-search-term" id="js-statecode" placeholder="CA, WA, OR, etc." required>
            <br>
            <label for="js-max-results">Maximum results</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Search!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
